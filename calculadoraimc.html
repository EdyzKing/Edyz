<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de IMC Neon</title>
  <style>
    body {
      background: radial-gradient(ellipse at center, #0f0f0f 0%, #000000 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    h1 {
      font-size: 3rem;
      color: #00fff7;
      text-shadow: 0 0 10px #00fff7, 0 0 20px #00fff7, 0 0 30px #00fff7;
      margin-bottom: 20px;
      animation: pulse 2s infinite;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px #0ff;
      text-align: center;
      animation: fadeIn 2s ease-in-out;
    }

    input {
      padding: 10px;
      margin: 10px;
      width: 200px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      text-align: center;
      background: #111;
      color: #0ff;
      box-shadow: 0 0 10px #0ff;
    }

    button {
      padding: 10px 20px;
      margin-top: 20px;
      font-size: 1rem;
      color: #000;
      background: #0ff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 15px #0ff;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #0ff;
    }

    #resultado {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #0ff;
      text-shadow: 0 0 10px #0ff;
      opacity: 0;
      animation: fadeIn 2s forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    @keyframes pulse {
      0%, 100% { text-shadow: 0 0 10px #0ff, 0 0 20px #0ff; }
      50% { text-shadow: 0 0 20px #0ff, 0 0 40px #0ff; }
    }
  </style>
</head>
<body>

  <h1>Calculadora de IMC</h1>
  <div class="container">
    <input type="number" id="peso" placeholder="Digite seu peso (kg)">
    <input type="number" id="altura" placeholder="Digite sua altura (m)">
    <br>
    <button onclick="calcularIMC()">Calcular</button>
    <div id="resultado"></div>
  </div>

  <script>
    function calcularIMC() {
      const peso = parseFloat(document.getElementById("peso").value);
      const altura = parseFloat(document.getElementById("altura").value);
      const resultadoDiv = document.getElementById("resultado");

      if (isNaN(peso) || isNaN(altura)) {
        resultadoDiv.textContent = "Por favor, preencha os campos corretamente.";
        return;
      }

      const imc = peso / (altura * altura);
      let mensagem = "";

      if (imc <= 22.1) {
        mensagem = "Abaixo do peso ideal.";
      } else if (imc <= 25.4) {
        mensagem = "Peso normal.";
      } else if (imc <= 28.5) {
        mensagem = "Levemente acima do peso.";
      } else {
        mensagem = "Obesidade!";
      }

      resultadoDiv.innerHTML = `${mensagem} <br> <strong>IMC = ${imc.toFixed(2)}</strong>`;
      resultadoDiv.style.animation = "fadeIn 2s forwards";
    }
  </script>

</body>
</html>
