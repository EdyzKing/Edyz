  <script>

    var peso = prompt ("Peso")    
    var altura = prompt ("Altura")  
    var resultado = peso / (altura * altura)
    var imc = "IMC = "

    if (resultado <= "18.5") {
        alert ("Abaixo do peso ideal. "+imc+resultado)
    }
    
    if (resultado <= "24.6" && resultado >= "18.6") {
        alert ("Peso Normal. "+imc+resultado)
    }

    if (resultado >= "24.7" && resultado <= "29.9" ) {
        alert ("Levemente acima do peso. "+imc+resultado) 
    }

    if (resultado >= "30") {
        alert ("Obesidade!! "+imc+resultado)
    }


  </script>
